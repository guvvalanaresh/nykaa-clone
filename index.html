<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="header">

            <div class="header-1">
                <ul>
                    <li>Help</li>
                    <li>|</li>
                    <li>Sign Up</li>
                    <li>|</li>
                    <li>Log In</li>
                </ul>
            </div>

            <div class="header-2">

                <div class="nike">Nike</div>
                <nav class="navbar">
                    <ul>
                        <li>New & Featured</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>Kids</li>
                        <li>Jordan</li>
                    </ul>
                </nav>
                <div class="right-content">
                    <input type="text" placeholder="Search">
                    <span class="material-symbols-outlined search-icon">search</span>
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                    <span class="material-symbols-outlined">
                        work
                    </span>
                </div>

            </div>
            <div class="header-3">
                For orders placed before 30 Jan 2026, you can track and manage them here
            </div>

        </div>

        <div class="hero">
            <div class="hero-image">Hero Image</div>
        </div>

        <section class="main">
            <div class="featured">Featured</div>
            <div class="shop-by-cart">shop by Cart</div>
            <div class="banner">banner</div>
            <div class="spotlight">spotlight</div>
        </section>

        <footer class="footer">Footer</footer>

    </div>
</body>
</html>
